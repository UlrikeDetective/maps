<head>
    <meta charset="UTF-8">

    <title>Your Page Title</title>

<body>

    <header>
        <h1>Welcome to Leaflet.js maps</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#maps">Maps with Leaflet</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>About Section</h2>
            <p>This is where you can add content about your website.</p>
        </section>

        <!-- Map container -->
        <div id="map" style="height: 500px;"></div>

        <!-- Script to initialize the map and add multiple markers -->
        <script>
            // Initialize the map and set its view to a geographical point with zoom level
            var map = L.map('map').setView([48.8566, 2.3522], 7);

            // Add OpenStreetMap tile layer to the map
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add multiple markers to the map
            var marker1 = L.marker([51.5, -0.09]).addTo(map);
            marker1.bindPopup("<b>Hello world!</b><br>I am in London.").openPopup();

            var marker2 = L.marker([48.8566, 2.3522]).addTo(map);  // Paris
            marker2.bindPopup("<b>Welcome to Paris!</b><br>The City of Light.");

            var marker3 = L.marker([43.48012, -1.55558]).addTo(map);  // Biarritz
            marker3.bindPopup("<b>Hello from Biarritz!</b><br>Surfing culture in France.");

            var marker4 = L.marker([43.26271, -2.92528]).addTo(map);  // Bilbao
            marker4.bindPopup("<b>Welcome to Bilbao!</b><br>Basque town with a lot of art.");

            var marker5 = L.marker([47.55839, 7.57327]).addTo(map);  // Basel
            marker5.bindPopup("<b>Welcome to Basel!</b><br>World city of art.");
        </script>
