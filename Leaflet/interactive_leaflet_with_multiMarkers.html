<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

    <header>
        <h1>Welcome to Leaflet.js maps</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#maps">Maps with Leaflet</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>About Section</h2>
            <p>This is where you can add content about your website.</p>
        </section>

        <!-- Map container -->
        <div id="map" style="height: 500px;"></div>

        <!-- Script to initialize the map and add multiple markers -->
        <script>
            // Initialize the map and set its view to a geographical point with zoom level
            var map = L.map('map').setView([40.5, -70.09], 2);

            // Add OpenStreetMap tile layer to the map
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add multiple markers to the map
            var marker1 = L.marker([51.5, -0.09]).addTo(map);
            marker1.bindPopup("<b>Hello world!</b><br>I am in London.").openPopup();

            var marker2 = L.marker([48.8566, 2.3522]).addTo(map);  // Paris
            marker2.bindPopup("<b>Welcome to Paris!</b><br>The City of Light.");

            var marker3 = L.marker([40.7128, -74.0060]).addTo(map);  // New York
            marker3.bindPopup("<b>Hello from New York!</b><br>The Big Apple.");

            var marker4 = L.marker([34.0522, -118.2437]).addTo(map);  // Los Angeles
            marker4.bindPopup("<b>Welcome to Los Angeles!</b><br>City of Angels.");

            var marker5 = L.marker([37.7749, -122.4194]).addTo(map);  // Los Angeles
            marker5.bindPopup("<b>Welcome to San Francisco!</b><br>City of Tech.");
        </script>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

</body>
</html>
