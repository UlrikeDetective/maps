<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

    <header>
        <h1>Welcome to Leaflet.js maps</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#maps">Maps with Leaflet</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>About Section</h2>
            <p>This is where you can add content about your website.</p>
        </section>

        <!-- Map container -->
        <div id="map" style="height: 500px;"></div>

        <!-- Script to initialize the map -->
        <script>
            // Initialize the map and set its view to a geographical point with zoom level
            var map = L.map('map').setView([51.5, -0.09], 13);

            // Add OpenStreetMap tile layer to the map
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add a marker to the map
            var marker = L.marker([51.5, -0.09]).addTo(map);

            // Bind a popup to the marker
            marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
        </script>
    </main>

    <footer>
        <p>&copy; 2024 Me. All rights reserved.</p>
    </footer>

</body>
</html>
